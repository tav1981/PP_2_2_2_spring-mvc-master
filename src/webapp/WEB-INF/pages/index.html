<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div>
    <th:block th:each="msg : ${messages}">
        <h1 th:text="${msg}"></h1>
    </th:block>
</div>
</body>

<form action="/cars" target="_blank">
    <div>
        <label >Посмотреть все машины</label>
    </div>

    <div>
        <button>Смотреть</button>
    </div>
</form>


<br><br><br><br><br>


<form action="/cars" method="get">
    <div>
        <label for="count">Посмотреть несколько машин</label>
        <input name="count" id="count" type = "number" min = "1" max = "5" value = "1">
    </div>

    <div>
        <button>Смотреть</button>
    </div>
</form>

</html>
