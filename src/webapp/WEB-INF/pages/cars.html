<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
<div>
  <th:block th:each="msg : ${messages}">
    <h1 th:text="${msg}"></h1>
  </th:block>
</div>

<table class="table tabla-dark">
  <thead>
  <tr>
    <th scope="col">Model</th>
    <th scope="col">Series</th>
    <th scope="col">UserId</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="car : ${cars}">
    <td th:text="${car.getModel()}"/>
    <td th:text="${car.getSeries()}"/>
    <td th:text="${car.getUserId()}"/>
  </tr>
  </tbody>
</table>

</body>
<a href="/"><-- На главную</a>
<h6>A</h6>
</html>
